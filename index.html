<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleStory Korean Search Query Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            color: #2c3e50;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            color: #2c3e50;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        /* Remove number input spinners */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .radio-label input[type="radio"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e1e8ed;
        }

        .result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 500;
        }

        #queryResult {
            font-size: 1.1em;
            color: #2c3e50;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button, #youtubeLink {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background-color: #3498db;
            color: white;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #youtubeLink {
            background-color: #ff0000;
            color: white;
        }

        #youtubeLink:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #2c3e50;
            font-size: 0.9em;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #2980b9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
            }

            button, #youtubeLink {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MapleStory Korean Search Query Builder</h1>
        
        <div class="form-group">
            <label for="classSelect">Class</label>
            <select id="classSelect"></select>
        </div>

        <div class="form-group">
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="contentType" value="" checked>
                    Bossing
                </label>
                <label class="radio-label">
                    <input type="radio" name="contentType" value="수로">
                    Culvert (수로)
                </label>
                <label class="radio-label">
                    <input type="radio" name="contentType" value="무릉">
                    Dojo (무릉)
                </label>
            </div>
        </div>

        <div id="dojoOptions" style="display: none;">
            <div class="form-group">
                <label for="targetFloor">Target Floor</label>
                <input type="number" id="targetFloor" min="1" placeholder="Enter floor number">
            </div>
        </div>

        <div id="bossOptions">
            <div class="form-group">
                <label for="difficultySelect">Difficulty</label>
                <select id="difficultySelect">
                    <option value="이지">Easy (이지)</option>
                    <option value="노말">Normal (노말)</option>
                    <option value="하드">Hard (하드)</option>
                    <option value="카오스">Chaos (카오스)</option>
                    <option value="익스트림">Extreme (익스트림)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bossSelect">Boss</label>
                <select id="bossSelect"></select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="soloCheck">
                        Solo (솔플)
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="lowStatCheck">
                        Low stat clear (최소컷)
                    </label>
                </div>
            </div>
        </div>

        <div class="result">
            <h3>Generated Query</h3>
            <p id="queryResult"></p>
            <div class="button-group">
                <button onclick="copyQuery()">Copy to Clipboard</button>
                <a id="youtubeLink" href="#" target="_blank">Search on YouTube</a>
            </div>
        </div>
    </div>
    <div class="footer">
        Built using <a href="https://windsurf.ai" target="_blank">Windsurf</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
